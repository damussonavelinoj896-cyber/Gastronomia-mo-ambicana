  <h2>Sobre o Restaurante</h2>

  <h3>História</h3>
  <p>O restaurante <strong>Gastronomia Moçambicana</strong> nasceu como um projeto educativo para valorizar receitas locais e incentivar jovens cozinheiros.</p>

  <h3>Missão</h3>
  <p>Oferecer experiências gastronómicas autênticas, apoiar produtores locais e preservar a cultura culinária moçambicana.</p>
